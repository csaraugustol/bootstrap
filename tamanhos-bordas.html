<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap - Cores</title>
</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <!--Classes Larguras-->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br>
    <br>

     <!--Classes Altura-->
    <div style="height: 300px; border: 1px solid blue;">
        <div class="bg-info h-25 d-inline-block">height 25%</div>
        <div class="bg-info h-50 d-inline-block">height 50%</div>
        <div class="bg-info h-75 d-inline-block">height 75%</div>
        <div class="bg-info h-100 d-inline-block">height 100%</div>
        <div class="bg-info h-auto d-inline-block">height auto</div>
    </div>

    <br>
    <br>

     <!--Classes Bordas-->
      <!-- 
    border -> Todas as bordas         
    border-top -> Borda Superior
    Border-bottom -> Borda Inferior
    Border-end -> Borda Direita
    border-start -> Borda Esquerda
    
    Cores das bordas
    border-<cor>: primary, sencodary, success, info, warning,
        danger, light, dark, white;
    -->
    <div style="height: 300px; border: 1px solid red; padding: 5px;">
        <div class="bg-warning mb-2 border border-info">Todas as bordas</div>
        <div class="bg-warning mb-2 border-top border-info">Borda Superior</div>
        <div class="bg-warning mb-2 border-bottom border-info">Borda Inferior</div>
        <div class="bg-warning mb-2 border-end border-info">Borda Direita</div>
        <div class="bg-warning mb-2 border-start border-info">Borda Esquerda</div>
    </div>

    <br>
    <br>

     <!--Classes Radius-->
      <!--
    Opções:
    rounded, rounded-top, rounded-start, rounded-end, rounded-bottom,
    rounded-circle
    -->
    <div style="height: 300px; border: 1px solid red; padding: 5px; color: white;">
        <div class="text-center bg-primary mb-2 border rounded">rounded as bordas</div>
        <div class="text-center bg-primary mb-2 border rounded-top">rounded Superior</div>
        <div class="text-center bg-primary mb-2 border rounded-bottom">rounded Inferior</div>
        <div class="text-center bg-primary mb-2 border rounded-end">rounded Direita</div>
        <div class="text-center bg-primary mb-2 border rounded-start">rounded Esquerda</div>
        <div class="text-center bg-primary mb-2 border w-50 rounded-circle">rounded Circulo</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
